# Generated using grayskull; edited by @ericmjl.
{% set name = "xarray-einstats" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 2d7b571b3bbad3cf2fd10c6c75fd949d247d14c29574184c8489d9d607278d38

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip >=21.3
    - python >=3.9
    - flit
  run:
    - numpy >=1.21
    - python >=3.9
    - scipy >=1.7
    - xarray >=2022.09.0

test:
  imports:
    - xarray_einstats
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/arviz-devs/xarray-einstats
  summary: Stats, linear algebra and einops for xarray.
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://xarray-einstats.readthedocs.io/

extra:
  recipe-maintainers:
    - ericmjl
    - OriolAbril
