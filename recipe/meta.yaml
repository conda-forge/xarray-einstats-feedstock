# Generated using grayskull; edited by @ericmjl.
{% set name = "xarray-einstats" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/xarray-einstats-{{ version }}.tar.gz
  sha256: d4f98fb715c2f540aa9c9e42699570570ac7daaf1b8bc6afd506e78ba54a70b0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip >=21.3
    - python >=3.8
    - flit
  run:
    - numpy >=1.19
    - python >=3.8
    - scipy >=1.5
    - xarray >=0.16

test:
  imports:
    - xarray_einstats
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/arviz-devs/xarray-einstats
  summary: Stats, linear algebra and einops for xarray.
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://xarray-einstats.readthedocs.io/

extra:
  recipe-maintainers:
    - ericmjl
    - OriolAbril
