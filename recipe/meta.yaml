{% set python_min = "3.10" %}
# Generated using grayskull; edited by @ericmjl.
{% set name = "xarray-einstats" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 12d2352b55d7f0ca7c6c0daca2225ad123413c5c4a4a70d5aff14ac74c60ea81

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip >=21.3
    - python {{ python_min }}
    - flit
  run:
    - numpy >=1.23
    - python >={{ python_min }}
    - scipy >=1.9
    - xarray >=2022.09.0

test:
  imports:
    - xarray_einstats
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/arviz-devs/xarray-einstats
  summary: Stats, linear algebra and einops for xarray.
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://xarray-einstats.readthedocs.io/

extra:
  recipe-maintainers:
    - ericmjl
    - OriolAbril
