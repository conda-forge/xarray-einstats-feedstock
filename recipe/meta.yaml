{% set python_min = "3.12" %}
# Generated using grayskull; edited by @ericmjl.
{% set name = "xarray-einstats" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: d432a363fc8f09baad164f9826dc711551c684b9abd8098c1b961d18663a627d

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip >=21.3
    - python {{ python_min }}
    - flit
  run:
    - numpy >=2.0
    - python >={{ python_min }}
    - scipy >=1.13
    - xarray >=2024.02.0

test:
  imports:
    - xarray_einstats
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/arviz-devs/xarray-einstats
  summary: Stats, linear algebra and einops for xarray.
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://xarray-einstats.readthedocs.io/

extra:
  recipe-maintainers:
    - ericmjl
    - OriolAbril
